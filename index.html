<body>


    <!-- puslapio virsus (pavadinimas, pinigai ir sandelis)  -->
    <header>
        <div class="row">
            <!-- logotipas -->
            <a class="logo col-12 col-lg-4 col-mg-4 col-sm-12 col-xs-12" id="logo"> <img src="IMG/logo.png" alt=""></a>
            <!-- pinigai ir sandelis -->
            <div class="d-flex flex-row col-12 col-lg-8 col-mg-8 col-sm-12 col-xs-12">
                <div class="row col-6">
                    <p id="cashView"> </p>
                </div>
                <div class="row col-6">
                    <p id="storeView"> </p>
                </div>
            </div>
        </div>
    </header>


    <!-- pagrindine puslapio dalis -->
    <main>
        <div class="container">
            <div class="row col-12 d-flex p-2 backgroundFoto">
                <!-- ekonomine lentele -->
                <canvas id="ecoTable" height="100"></canvas>

            </div>


            <div>
                <!-- pirkimo mygtukas -->
                <div class="row">
                    <button type="submit" class="btn btn-dark btn-block mt-3" id="button-buy">BUY</button>


                </div>
                <!-- pardavimo mygtukas -->
                <div class="row">
                    <button type="submit" class="btn btn-dark btn-block mt-3" id="button-sell">SELL</button>
                </div>
                <!-- kiekio pasirinkimas nuo 1 iki 5 defalt 1 -->
                <div class="numberOfP">
                    <input type="number" id="quantity" name="quantity" value="1" min="1" max="5"
                    class="my-3 quantity float-right">
                </div>
                
            </div>
        </div>
    </main>
